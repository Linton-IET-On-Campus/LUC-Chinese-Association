 <!-- ======= Team Section ======= -->
 <section id="credits" class="credits section-bg">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h3>👨‍💻 Development Team</h3>
        <p>Eat ○ Sleep ○ Code ○ Repeat </p>
      </div>
      <div class="row">

        <div *ngFor="let developer of developers" class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="100">
          <div class="member">
            <img src={{developer.image}} class="img-fluid" alt="">
            <div class="member-info">
              <div class="member-info-content">
                <h4>{{developer.name}}</h4>
                <span>{{developer.position}}</span>
                <div class="social">
                  <a href={{developer.github}}><i class="fab fa-github"></i></a>
                  <a href={{developer.email}}><i class="fas fa-envelope-square"></i></a>
              
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section><!-- End Team Section -->
