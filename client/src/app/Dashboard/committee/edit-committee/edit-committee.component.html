<div class="container">
    <h2>修改委员</h2>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>成功!</strong> 资料已更新。
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div> 
   <form [formGroup]="editCommittee" (ngSubmit)="updateCommittee()" >
      <div class="form-group" >
        <label for="name">名字:</label>
        <input type="text" class="form-control" placeholder="君の名字" formControlName="name">
      </div>
      <div class="form-group">
        <label for="position">职位:</label>
        <input type="text" class="form-control" placeholder="君の职位" formControlName="position">
      </div>
      <div class="form-group">
        <label for="image">人头照:</label>
        <input type="text" class="form-control" placeholder="君の人头照" formControlName="image">
      </div>
      <div class="form-group">
        <label for="headline">留言标题:</label>
        <input type="text" class="form-control"  placeholder="君の留言标题" formControlName="headline">
      </div>
      <div class="form-group">
        <label for="comment">留言:</label>
        <input type="text" class="form-control"  placeholder="君の留言" formControlName="comment">
      </div>
      <div class="form-group">
        <label for="whatsapp">Whatsapp:</label>
        <input type="text" class="form-control"  placeholder="君のWhatsapp" formControlName="whatsapp">
      </div>
      <div class="form-group">
        <label for="email">电邮:</label>
        <input type="text" class="form-control" placeholder="君の电邮" formControlName="email">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
