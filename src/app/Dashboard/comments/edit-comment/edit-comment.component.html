<div class="container">
    <h2>修改留言</h2>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>成功!</strong> 资料已更新。
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div> 
   <form [formGroup]="editComment" (ngSubmit)="updateComment()" >
      <div class="form-group" >
        <label for="name">名字:</label>
        <input type="text" class="form-control" placeholder="君の名字" formControlName="name">
      </div>
      <div class="form-group">
        <label for="club">大专/学院/华团/社团:</label>
        <input type="text" class="form-control" placeholder="君の大专/学院/华团/社团" formControlName="club">
      </div>
   

      <div class="form-group">
        <label for="comment">留言:</label>
        <input type="text" class="form-control"  placeholder="君の留言" formControlName="comment">
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
